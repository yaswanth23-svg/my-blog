<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="myfunction()">click me</button>
    <script>
        const course=["java,aws,python"];
        document.getElementById("demo").innerHTML=course;
        function myfunction(){
            course.push("devops");
            document.getElementById("demo").innerHTML=course;
        }
    </script>
</body>
</html>
