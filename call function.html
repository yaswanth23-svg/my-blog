<!DOCTYPE html>
<html lang="en">
<head>
    <title>call function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x=myfunction(5,4)
        document.getElementById("demo").innerHTML=x;
        function myfunction(s1,s2){
            return(s1*s2);
        }
        </script>
</body>
</html>
