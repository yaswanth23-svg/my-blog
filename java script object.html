<!DOCTYPE html>
<html lang="en">
<head>
    <title>js object</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={
            firstName :"hari",
            lastName :"raaju",
            id :"14325",
            FullName :function(){
                return this.firstName+" "+this.lastName;
            }
        };
        document.getElementById("demo").innerHTML=person.FullName();
    </script>
    
</body>
</html>
