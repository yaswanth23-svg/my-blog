<!DOCTYPE html>
<html>
    <head>
    </head> 
    <body>
        <p id="demo"></p>
        <script>
            const course=["java","python","AWS","sap"];
            let size=course.length;
            let text="<ol>";
            for(let i=0;i<size;i++){
                text +="<li>"+course[i]+"</li>";
            }
            text +="<ul>";
            document.getElementById(demo).innerHTML="text";
        </script>
    </body>
</html>
