<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Car{
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
        }
        const myCar1 = new Car("Ford",2014);
        const myCar2 = new Car("Audi",2021);
        document.getElementById("demo").innerHTML= "Yashu buy tha car" + " " + myCar1.name + " in " + myCar1.year + "<br>" +
         "Raja buy the car" + " " + myCar2.name + " in " + myCar2.year;
    </script>
</body>
</html>
